
<html>
<head>
   
    <title>Restaurant Tour Booking</title>

</head>
<body>
    <div >
        <h1>Book a Restaurant Tour</h1>
        <form action="/submit-tour" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="date">Preferred Tour Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Preferred Tour Time:</label>
            <select id="time" name="time" required>
                <option value="" disabled selected>Select a time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
            </select>
            
            <label for="groupSize">Number of Participants:</label>
            <input type="number" id="groupSize" name="groupSize" min="1" placeholder="Enter the number of participants" required>
            
            <label for="comments">Additional Comments or Requests:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Add any special requests or questions"></textarea>
            
            <button type="submit">Book Tour</button>
        </form>
    </div>
</body>
</html>
